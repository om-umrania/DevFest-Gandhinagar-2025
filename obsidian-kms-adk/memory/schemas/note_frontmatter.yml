# Markdown Frontmatter Schema for Obsidian KMS
# Standardized frontmatter structure for notes

required_fields:
  - title: string
  - created_at: datetime
  - updated_at: datetime

optional_fields:
  - description: string
  - tags: array<string>
  - aliases: array<string>
  - status: enum[draft, published, archived]
  - priority: enum[low, medium, high, urgent]
  - category: string
  - author: string
  - source: string
  - url: string
  - reading_time: integer
  - word_count: integer
  - last_reviewed: datetime
  - review_frequency: enum[daily, weekly, monthly, quarterly, yearly]
  - confidence: float (0.0-1.0)
  - quality_score: float (0.0-1.0)
  - difficulty: enum[beginner, intermediate, advanced]
  - language: string (ISO 639-1)
  - version: string
  - dependencies: array<string> (note IDs)
  - related_notes: array<string> (note IDs)
  - external_links: array<object>
    - url: string
    - title: string
    - description: string
    - accessed_at: datetime
  - custom_fields: object (key-value pairs)

# Example frontmatter:
# ---
# title: "Machine Learning Fundamentals"
# description: "Core concepts and algorithms in machine learning"
